<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assembly-like Calculator</title>
</head>
<body>
<h1>Assembly-like Calculator</h1>
<input type="text" id="display" readonly>
<script>
    // Function to perform arithmetic operations
    function calculate(operation, operand1, operand2) {
        switch (operation) {
            case 'A': return operand1 + operand2;
            case 'S': return operand1 - operand2;
            case 'M': return operand1 * operand2;
            case 'D': return operand1 / operand2;
            default: return NaN;
        }
    }

    // Function to handle keystrokes
    function handleKeypress(event) {
        const key = event.key.toUpperCase(); // Convert key to uppercase for simplicity
        const display = document.getElementById('display');
        let currentValue = display.value;

        if (key === 'C') {
            display.value = ''; // Clear display on 'C' key press
        } else if (key === '=') {
            try {
                display.value = eval(currentValue); // Evaluate expression on '=' key press
            } catch (error) {
                display.value = 'Error';
            }
        } else if (['A', 'S', 'M', 'D'].includes(key)) {
            display.value += key; // Append arithmetic operation to display
        } else if (!isNaN(parseInt(key))) {
            display.value += key; // Append numbers to display
        }
    }

    // Attach keypress event listener to the document
    document.addEventListener('keypress', handleKeypress);
</script>
</body>
</html>
